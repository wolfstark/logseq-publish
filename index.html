451c-ac90-4b47fa3d340b&quot;,536870917]],[&quot;^1A&quot;,[1228,&quot;^1N&quot;,&quot;-e8--a7--84--e5--88--99--e4--b8--80--ef--bc--9a--e4--bd--a0--e5--bf--85--e9--a1--bb--e5--8a--a8--e6--89--8b--e5--86--99-&quot;,536870917]],[&quot;^1A&quot;,[1228,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;听起来很明显，是吗？但是，很多人只是想想而已，并没有真的动手写任何东西。成为作家的唯一途径是将自己放在键盘前，开始工作。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则二：完成草稿&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;你开始写的前几页，可能很糟糕，你可能会想将它们扔掉。不要这样做，继续下去把草稿写完。一旦有了初稿，包括开头、中间和结尾，你会惊讶地发现，哪些是有用的部分，哪些是没用的部分。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则三：不要无休止地修改&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;你应该不断修改你的草稿，但是一旦发现，修改后的效果没有比原来有太大的提升，就应该结束修改了。有句老话说，故事永远不会结束，只会被放弃。你要学习到了某个点，不再对这个作品投入时间。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则四：你必须将作品推向市场&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;写完之后，放在书桌上是没有用的。即使你对自己没有信心，也应该把作品发布出去，看看外界的反应。不要胆怯，没有发表过的作品，等于没有写。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则五：你必须努力推广作品，直到售出为止&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;一个事实是，你的作品几乎肯定会被拒绝，最大的可能是根本没有反响。不要为这种事情烦恼，很多伟大的作家都收过很多拒稿信。如果那些拒绝当中包含你认为不错的建议，请修改你的作品，然后再次发布。如果得不到什么建议，那就转向其他市场发布。你要坚持让更多的人看到你的作品。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;最后，不管上一部作品得到什么样的成绩，你开始准备下一部作品。&quot;]]]]],536870917]],[&quot;^1A&quot;,[1228,&quot;^1O&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1228,&quot;^[&quot;,&quot;规则一：你必须动手写\\n\\n听起来很明显，是吗？但是，很多人只是想想而已，并没有真的动手写任何东西。成为作家的唯一途径是将自己放在键盘前，开始工作。\\n\\n规则二：完成草稿\\n\\n你开始写的前几页，可能很糟糕，你可能会想将它们扔掉。不要这样做，继续下去把草稿写完。一旦有了初稿，包括开头、中间和结尾，你会惊讶地发现，哪些是有用的部分，哪些是没用的部分。\\n\\n规则三：不要无休止地修改\\n\\n你应该不断修改你的草稿，但是一旦发现，修改后的效果没有比原来有太大的提升，就应该结束修改了。有句老话说，故事永远不会结束，只会被放弃。你要学习到了某个点，不再对这个作品投入时间。\\n\\n规则四：你必须将作品推向市场\\n\\n写完之后，放在书桌上是没有用的。即使你对自己没有信心，也应该把作品发布出去，看看外界的反应。不要胆怯，没有发表过的作品，等于没有写。\\n\\n规则五：你必须努力推广作品，直到售出为止\\n\\n一个事实是，你的作品几乎肯定会被拒绝，最大的可能是根本没有反响。不要为这种事情烦恼，很多伟大的作家都收过很多拒稿信。如果那些拒绝当中包含你认为不错的建议，请修改你的作品，然后再次发布。如果得不到什么建议，那就转向其他市场发布。你要坚持让更多的人看到你的作品。\\n\\n最后，不管上一部作品得到什么样的成绩，你开始准备下一部作品。&quot;,536870917]],[&quot;^1A&quot;,[1228,&quot;^W&quot;,&quot;^1P&quot;,536870917]],[&quot;^1A&quot;,[1228,&quot;^K&quot;,1227,536870917]],[&quot;^1A&quot;,[1228,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1228,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1S&quot;,291,&quot;^1T&quot;,1946],536870917]],[&quot;^1A&quot;,[1228,&quot;^17&quot;,208,536870917]],[&quot;^1A&quot;,[1228,&quot;^13&quot;,1226,536870917]],[&quot;^1A&quot;,[1228,&quot;^12&quot;,208,536870917]],[&quot;^1A&quot;,[1228,&quot;^12&quot;,224,536870917]],[&quot;^1A&quot;,[1228,&quot;^12&quot;,340,536870917]],[&quot;^1A&quot;,[1228,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;规则一：你必须动手写&quot;]],536870917]],[&quot;^1A&quot;,[1228,&quot;^1U&quot;,true,536870917]],[&quot;^1A&quot;,[1228,&quot;^?&quot;,&quot;~u61060c72-fc12-4eeb-8879-8a0b4ef01b8c&quot;,536870917]],[&quot;^1A&quot;,[1229,&quot;^1N&quot;,&quot;-e9--98--85--e8--af--bb--e6--a1--86--e6--9e--b6-&quot;,536870917]],[&quot;^1A&quot;,[1229,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1229,&quot;^1O&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u61060c72-4e70-4312-85cc-e1dc99a38992&quot;]]],536870917]],[&quot;^1A&quot;,[1229,&quot;^[&quot;,&quot;[[PKM]] 阅读框架&quot;,536870917]],[&quot;^1A&quot;,[1229,&quot;^W&quot;,&quot;^1P&quot;,536870917]],[&quot;^1A&quot;,[1 ine&quot;],[&quot;Plain&quot;,&quot;随便点点简单测一下&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1436,&quot;^1O&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1436,&quot;^[&quot;,&quot;### 一切的起因要从 20 年的那个夜晚开始\\n\\n20 年初我在知乎上看到 qiankun 的作者 kuitos 发表了一篇文章 [可能是你见过最完善的微前端解决方案](https://zhuanlan.zhihu.com/p/78362028) ，看到标题的刹那我不由得虎躯一震，赶忙打开文章看看，一看作者是蚂蚁的大佬，不由得再次精神一振，仔细拜两遍文章，自我感觉收获颇丰，就是不知道好不好落地啊，当看到文章最后作者的对 qiankun 的总结，顿时觉得喜出望外\\n\\n&gt; 取名 qiankun，意为统一。我们希望通过 qiankun 这种技术手段，让你能很方便的将一个巨石应用改造成一个基于微前端架构的系统，并且不再需要去关注各种过程中的技术细节，做到真正的开箱即用和生产可用。\\n&gt; 对于 umi 用户我们也提供了配套的 qiankun 插件 @umijs/plugin-qiankun ，以便于 umi 应用能几乎零成本的接入 qiankun。\\n\\n我司用的也恰好是 umi 的技术栈，我马上打起了落地 qiankun 的主意，看到蚂蚁大佬这么笃定，想来周末自己折腾两天就能落地了，说不定还有空打几盘游戏，想想还挺高兴，就在打算自己周末折腾下的时候，有人来送枕头了，来新需求了！！！\\n\\n![](https://files.mdnice.com/user/13282/520d8617-3a7e-4e9d-ba27-969e22593dce.png)\\n\\n先说下项目的情况，我手头有一个大客户的定制化项目，还有一个标准的 SAAS 化产品，CTO 希望这个大客户的项目能够复用标准化产品的部分模块，而不是重新开发，我很快想到了当时正火的微前端，之前一直苦于没有合适的项目让我落地微前端，现在天时地利人和都有了岂有不上的道理\\n\\n![](https://files.mdnice.com/user/13282/2ce6638e-9662-4f35-a064-8aa2b668a49d.png)\\n\\n我啪的一下，很快啊，马上就冲进了 CTO 的办公室里，说了一堆微前端，吧啦吧啦什么的让人听不懂的黑话，CTO 果然被我唬住了，答应给我个机会施展下拳脚，不过我多了个心眼要了一个礼拜的时间，万一时间不够还有缓和的余地，时间够的话还可以摸 🐟，想想还有点小激动\\n\\n![](https://files.mdnice.com/user/13282/ea239be4-5e4b-4c87-9310-c758dbf56cc4.png)\\n\\n说干就干，我简单理了下思路，打算把定制化项目改造成基座项目，SAAS 项目改造成子项目，当点击侧边栏的一个模块菜单时，把主操作区切换到子项目\\n\\n![](https://files.mdnice.com/user/13282/34720e3a-3179-4487-9287-d049a1a5ee43.png)\\n\\nso easy，开整\\n\\n1.  主项目和子项目添加 `@umijs/plugin-qiankun` 依赖\\n2.  子项目 app.js 导出生命周期\\n3.  主项目添加注册子项目的注册信息\\n\\n搞定~，整活期间略有坎坷，但是问题不大，子应用已经可以在主应用中加载现实了，而且我只花了一天的时间，还有 4 天的时间可以摸鱼，太棒了 awesome 🥳\\n\\n随便点点简单测一下&quot;,536870917]],[&quot;^1A&quot;,[1436,&quot;^W&quot;,&quot;^1P&quot;,536870917]],[&quot;^1A&quot;,[1436,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1436,&quot;^K&quot;,1435,536870917]],[&quot;^1A&quot;,[1436,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1436,&quot;^U&quot;,[&quot;^ &quot;,&q 75bfc7334.png)&quot;,&quot;^20&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;还有很多问题就不一一列举了，有的问题一次性解决了，有的问题解决了但是在在之后的迭代中反复出现，有的问题压根解决不了只能通过约定规避，所有的这些问题可以被归类到三个问题里&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^2F&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;代码外逃沙箱控制导致的全局冲突问题&quot;]]]],&quot;^2G&quot;,[],&quot;^2H&quot;,1,&quot;^2D&quot;,[],&quot;^2I&quot;,0,&quot;^2J&quot;,true],[&quot;^ &quot;,&quot;^2F&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;代码在沙箱内运行错误的问题（主要是 BOM，DOM 的 API）&quot;]]]],&quot;^2G&quot;,[],&quot;^2H&quot;,2,&quot;^2D&quot;,[],&quot;^2I&quot;,0,&quot;^2J&quot;,true],[&quot;^ &quot;,&quot;^2F&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;代码在沙箱中运行导致的性能问题&quot;]]]],&quot;^2G&quot;,[],&quot;^2H&quot;,3,&quot;^2D&quot;,[],&quot;^2I&quot;,0,&quot;^2J&quot;,true]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;那很多小伙伴要说了，那 qiankun 就一无是处了吗，iframe 就是更好的解决方案吗，这里引用尤雨溪的一句话&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;做技术哪有什么两全之策，都是取舍和平衡&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;你不应该盲目的选择 qiankun 或者是 iframe，而是应该选择最适合的方案，我这里简单列举了下我认为不适合 qiankun 的场景&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]],[&quot;List&quot;,[[&quot;^ &quot;,&quot;^2F&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;跨团队对一个大的项目做拆分，多团队并行开发的情况，这种情况不适合，想象一下，有个因为代码外逃沙箱控制导致的全局冲突问题，开发的时候没问题，放一起提测出问题了，你不得不和别的部门撕逼谁去改这个 bug&quot;]]]],&quot;^2G&quot;,[],&quot;^2H&quot;,1,&quot;^2D&quot;,[],&quot;^2I&quot;,0,&quot;^2J&quot;,true]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;更严重的是，测试环境没测出问题，你这个版本的迭代无论是在测试环境还是本地都是好的，但是影响到了不在这个版本范围的其他功能，这个功能还是别的团队在做的，然后你们发上线了，线上出问题了，惊不惊喜，意不意外，你猜会不会有人砍你&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&qu uot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;要拆解的项目最好是刚立项不久，或者项目还未创建，一方面新项目具备兼容微前端的工程能力，另一方面新项目使用微前端方案的成本最低，不需要改太多代码&quot;]]]],&quot;^2G&quot;,[],&quot;^2H&quot;,4,&quot;^2D&quot;,[],&quot;^2I&quot;,0,&quot;^2J&quot;,true]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;如果你的项目不满足以上条件，我建议你使用 iframe 的方案，iframe 除了&quot;],[&quot;Emphasis&quot;,[[&quot;Bold&quot;],[[&quot;Plain&quot;,&quot;没办法遮挡主项目视图&quot;]]]],[&quot;Plain&quot;,&quot;这个问题外，其他的问题都是可以通过简单的封装解决的&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;Iframe 相比微前端最重要的优势是一劳永逸，十分稳定，iframe 提供线程级别的隔离能力，每个子应用使用单独的渲染线程和 JS 执行线程，稳得一匹的同时还没性能问题&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[1441,&quot;^1O&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1441,&quot;^[&quot;,&quot;### 我去，这页面怎么这么卡\\n\\n表单输入有肉眼可见的延迟，不是说在蚂蚁内部服务了超过 200+ 线上应用吗，没道理啊\\n\\n![](https://files.mdnice.com/user/13282/eb2cfe1e-cfc8-4218-9f0e-e033a6ffa913.png)\\n\\n先去 issues 上随便搜一下，原来不光我碰到这个问题，是一堆人，堆人，人...\\n\\n1.  [接入 qiankun 框架后,卡顿现象凸显的问题](https://github.com/umijs/qiankun/issues/1320)\\n2.  [使用 loadMicroApp 手动调用子应用后访问 indexDB 存在性能问题](https://github.com/umijs/qiankun/issues/1432)\\n3.  [使用 loadMicroApp 手动加载多个应用时存在性能问题，求优化](https://github.com/umijs/qiankun/issues/1380)\\n4.  [主应用加载一个 3D 的微应用时，3D 微应用的性能会降低到原来的五六分之一](https://github.com/umijs/qiankun/issues/1340)\\n5.  [微应用嵌入框架后，导致内存占用增加，出现卡顿，独立运行没有问题](https://github.com/umijs/qiankun/issues/1368)\\n\\n总结下观察到的原因，性能问题主要来自 qiankun 的 JS 沙箱方案，在面对 dom 操作的场景时，性能的损耗相差十倍以上，一些复杂页面 fps 直接降低到个位数，关掉 sandbox 可以显著提升性能\\n\\n关掉 sandbox 可以显著提升性能。。。\\n\\n居然提供关闭 sandbox 如此贴心的选项，是已经预知到 sandbox 存在问题留了条后路？可以说是服务很周到了，谢谢啊\\n\\n![](https://files.mdnice.com/user/13282/52c29361-c732-4675-9bf0-26075bfc7334.png)\\n\\n还有很多问题就不一一列举了，有的问题一次性解决了，有的问题解决了但是在在之后的迭代中反复出现，有的问题压根解决不了只能通过约定规避，所有的这些问题可以被归类到三个问题里\\n\\n1.  代码外逃沙箱控制导致的全局冲突问题\\n2.  代码在沙箱内运行错误的问题（主要是 BOM，DOM 的 API）\\n3.  代码在沙箱中运行导致的性能问题\\n\\n那很多小伙伴要说了，那 qiankun 就一无是处了吗，iframe 就是更好的解决方案吗，这里引用尤雨溪的一句话\\n\\n&gt; 做技术哪有什么两全之策，都是取舍和平衡\\n\\n你不应该盲目的选择 qiankun 或者是 iframe，而是应该选择最适合的方案，我这里简单列举了下我认为不适合 qiankun 的场景\\n\\n1.  跨团队对一个大的项目做拆分，多团队并行开发的情况，这种情况不适合，想象一下，有个因为代码外逃沙箱控制导致的全局冲突问题，开发的时候没问题，放一起提测出问题了，你不得不和别的部门撕逼谁去改这个 bug\\n\\n  更严重的是，测试环境没测出问题，你这个版本的迭代无论是在测试环境还是本地都是好的，但是影响到了不在这个版本范围的其他功能，这个功能还是别的团队在做的，然后你们发上线了，线上出问题了，惊不惊喜，意不意外，你猜会不会有人砍你\\n\\n  ![](https://files.mdnice.com/user/13282/7e2a7504-3cc4-4112-b077-b9129d971894.png)\\n\\n2.  过于老旧的项目，因为很难做到完全零成本的迁移，适配的过程需要修改很多问题，如果这个老项目属于典型的代码 💩 山，存在大量不规范编码问题，你可能会改的很痛苦，甚至完全改不动\\n3.  技术栈迥异的项目，比如主项目是 React，子项目是 Vue，他们使用不同的 UI 库，一方面完全没办法做公共依赖抽取，另一方面也很更容易出现很明显的样式污染\\n\\n列举了不适合的场景，我总结了几个要使用微前端方案的建议\\n\\n1.  拆解后的项目由一个团队维护而不是跨团队协作，因为项目迭代的生命周期对团队成员透明，也更可控，不会出现跨团队撕 X 的问题（对于稳定性要求不高的项目可以无视这条）\\n2.  主项目和子项目使用相同技术栈，使用相同的技术栈可以实现主项目抽离公共依赖和全局样式，一方面是可以提升加载速度，减少内存消耗，更重要的是，这是唯一可以尽可能减少全局样式污染的方式\\n3.  主项目这一层需要足够的薄，尽可能做到只包含登录，鉴权，布局这些基础逻辑，和业务相关的都放到子项目中，并且保证同一时间只有一个子项目，最大可能避免当代码外逃沙箱时的影响范围\\n4.  要拆解的项目最好是刚立项不久，或者项目还未创建，一方面新项目具备兼容微前端的工程能力，另一方面新项目使用微前端方案的成本最低，不需要改太多代码\\n\\n如果你的项目不满足以上条件，我建议你使用 iframe 的方案，iframe 除了**没办法遮挡主项目视图**这个问题外，其他的问题都是可以通过简单的封装解决的\\n\\nIframe 相比微前端最重要的优势是一劳永逸，十分稳定，iframe 提供线程级别的隔离能力，每个子应用使用单独的渲染线程和 JS 执行线程，稳得一匹的同时还没性能问题&quot;,536870917]],[&quot;^1A&quot;,[1441,&quot;^W&quot;,&quot;^1P&quot;,536870917]],[&quot;^1A&quot;,[1441,&quot;^14&quot;,3,536870917]],[&quot;^1A&quot;,[1441,&quot;^K&quot;,1438,536870917]],[&quot;^1A&quot;,[1441,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[1441,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1S&quot;,5952,&quot;^1T&quot;,10974],536870917]],[&quot;^1A&quot;,[1441,&quot;^17&quot;,196,536870917]],[&quot;^1A&quot;,[1441,&quot;^13&quot;,196,536870917]],[&quot;^1A&quot;,[1441,&quot;^12&quot;,196,536870917]],[&quot;^1A&quot;,[1441,&quot;^2K&quot;,3,536870917]],[&quot;^1A&quot;,[1441,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;我去，这页面怎么这么卡&quot;]],536870917]],[&quot;^1A&quot;,[1441,&quot;^15&quot;,&quot;^2L&quot;,536870917]],[&quot;^1A&quot;,[1441,&quot;^1U&quot;,false
