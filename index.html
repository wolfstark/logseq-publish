;^?&quot;,&quot;~u60ef87c1-88ca-4e9f-873b-0ffdaaabbbc3&quot;,536870917]],[&quot;^1A&quot;,[1135,&quot;^1O&quot;,&quot;-e8--a7--84--e5--88--99--e4--b8--80--ef--bc--9a--e4--bd--a0--e5--bf--85--e9--a1--bb--e5--8a--a8--e6--89--8b--e5--86--99-&quot;,536870917]],[&quot;^1A&quot;,[1135,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;听起来很明显，是吗？但是，很多人只是想想而已，并没有真的动手写任何东西。成为作家的唯一途径是将自己放在键盘前，开始工作。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则二：完成草稿&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;你开始写的前几页，可能很糟糕，你可能会想将它们扔掉。不要这样做，继续下去把草稿写完。一旦有了初稿，包括开头、中间和结尾，你会惊讶地发现，哪些是有用的部分，哪些是没用的部分。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则三：不要无休止地修改&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;你应该不断修改你的草稿，但是一旦发现，修改后的效果没有比原来有太大的提升，就应该结束修改了。有句老话说，故事永远不会结束，只会被放弃。你要学习到了某个点，不再对这个作品投入时间。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则四：你必须将作品推向市场&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;写完之后，放在书桌上是没有用的。即使你对自己没有信心，也应该把作品发布出去，看看外界的反应。不要胆怯，没有发表过的作品，等于没有写。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;规则五：你必须努力推广作品，直到售出为止&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;一个事实是，你的作品几乎肯定会被拒绝，最大的可能是根本没有反响。不要为这种事情烦恼，很多伟大的作家都收过很多拒稿信。如果那些拒绝当中包含你认为不错的建议，请修改你的作品，然后再次发布。如果得不到什么建议，那就转向其他市场发布。你要坚持让更多的人看到你的作品。&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;最后，不管上一部作品得到什么样的成绩，你开始准备下一部作品。&quot;]]]]],536870917]],[&quot;^1A&quot;,[1135,&quot;^1P&quot;,[&quot;^1G&quot;,[]],536870917]],[&quot;^1A&quot;,[1135,&quot;^[&quot;,&quot;规则一：你必须动手写\\n\\n听起来很明显，是吗？但是，很多人只是想想而已，并没有真的动手写任何东西。成为作家的唯一途径是将自己放在键盘前，开始工作。\\n\\n规则二：完成草稿\\n\\n你开始写的前几页，可能很糟糕，你可能会想将它们扔掉。不要这样做，继续下去把草稿写完。一旦有了初稿，包括开头、中间和结尾，你会惊讶地发现，哪些是有用的部分，哪些是没用的部分。\\n\\n规则三：不要无休止地修改\\n\\n你应该不断修改你的草稿，但是一旦发现，修改后的效果没有比原来有太大的提升，就应该结束修改了。有句老话说，故事永远不会结束，只会被放弃。你要学习到了某个点，不再对这个作品投入时间。\\n\\n规则四：你必须将作品推向市场\\n\\n写完之后，放在书桌上是没有用的。即使你对自己没有信心，也应该把作品发布出去，看看外界的反应。不要胆怯，没有发表过的作品，等于没有写。\\n\\n规则五：你必须努力推广作品，直到售出为止\\n\\n一个事实是，你的作品几乎肯定会被拒绝，最大的可能是根本没有反响。不要为这种事情烦恼，很多伟大的作家都收过很多拒稿信。如果那些拒绝当中包含你认为不错的建议，请修改你的作品，然后再次发布。如果得不到什么建议，那就转向其他市场发布。你要坚持让更多的人看到你的作品。\\n\\n最后，不管上一部作品得到什么样的成绩，你开始准备下一部作品。&quot;,536870917]],[&quot;^1A&quot;,[1135,&quot;^W&quot;,&quot;^1K&quot;,536870917]],[&quot;^1A&quot;,[1135,&quot;^K&quot;,1134,536870917]],[&quot;^1A&quot;,[1135,&quot;^X&quot;,2,536870917]],[&quot;^1A&quot;,[1135,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[],&quot;^1R&quot;,[],&quot;^1L&quot;,291,&quot;^1M&quot;,1946],536870917]],[&quot;^1A&quot;,[1135,&quot;^17&quot;,175,536870917]],[&quot;^1A&quot;,[1135,&quot;^13&quot;,1133,536870917]],[&quot;^1A&quot;,[1135,&quot;^12&quot;,175,536870917]],[&quot;^1A&quot;,[1135,&quot;^12&quot;,188,536870917]],[&quot;^1A&quot;,[1135,&quot;^12&quot;,295,536870917]],[&quot;^1A&quot;,[1135,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;规则一：你必须动手写&quot;]],536870917]],[&quot;^1A&quot;,[1135,&quot;^1N&quot;,true,536870917]],[&quot;^1A&quot;,[1135,&quot;^?&quot;,&quot;~u60ef87c1-a70e-4607-aed8-d3758b32a022&quot;,536870917]],[&quot;^1A&quot;,[1136,&quot;^1O&quot;,&quot;-e9--98--85--e8--af--bb--e6--a1--86--e6--9e--b6-&quot;,536870917]],[&quot;^1A&quot;,[1136,&quot;^S&quot;,[],536870917]],[&quot;^1A&quot;,[1136,&quot;^1P&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u60ef87c1-346c-42ee-ae4d-fde26f5660ef&quot;]]],536870917]],[&quot;^1A&quot;,[1136,&quot;^[&quot;,&quot;[[PKM]] 阅读框架&quot;,536870917]],[&quot;^1A&quot;,[1136,&quot;^W&quot;,&quot;^1K&quot;
